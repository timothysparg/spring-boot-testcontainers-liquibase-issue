name: Maven Build

on:
  push:
    branches:

jobs:
  build:
    permissions:
      checks: write
      contents: read
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    name: Build on ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and Run Tests
        run: mvn test --batch-mode --fail-at-end
      - name: Publish Test Report
        if: always()
        uses: scacap/action-surefire-report@v1.7.2
        with:
          check_name: ${{ matrix.os }} - Test Report